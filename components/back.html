<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back Button</title>
  <style>
    .back-button {
      position: fixed;
      margin: 25px;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      background: url('../img/backk.png') no-repeat center;
      background-size: cover;
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.2s ease-in-out;
    }

    .back-button:focus {
      outline: none;
    }

    .back-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.go(-1)"></button>
</body>
</html>
